<main class="w-full h-full flex flex-col justify-center items-center">
    <form class="w-4/5 h-3/4 flex flex-col justify-around items-stretch">
        <div class="flex flex-col items-stretch space-y-1">
            <label class="font-bold" for="firstname">First name</label>
            <input
                class="
                    py-2
                    px-3
                    border
                    rounded
                    shadow
                    hover:ring
                    focus:outline-none focus:ring
                "
                id="firstname"
                type="text"
                placeholder="Type your first name here"
            />
        </div>
        <div class="flex flex-col items-stretch space-y-1">
            <label class="font-bold" for="lastname">Last name</label>
            <input
                class="
                    py-2
                    px-3
                    border
                    rounded
                    shadow
                    hover:ring
                    focus:outline-none focus:ring
                "
                id="lastname"
                type="text"
                placeholder="Type your last name here"
            />
        </div>
        <div class="flex flex-row justify-end">
            <input
                type="submit"
                class="
                    py-2
                    px-4
                    rounded
                    text-white
                    bg-blue-500
                    hover:bg-blue-700
                "
                value="Sign In"
            />
        </div>
    </form>
    <div class="w-4/5 h-4 flex flex-row justify-between items-center">
        <span class="grow border"></span>
        <span class="px-3 text-slate-500">Or sign in using social medias</span>
        <span class="grow border"></span>
    </div>
    <div class="w-4/5 h-1/4 flex flex-row justify-between items-center">
        <button class="py-2 px-3 rounded inline-flex items-center bg-red-500">
            <img src="../assets/google.png" class="w-4 h-4 mr-2" />
            <span class="text-white">Google</span>
        </button>
        <button class="py-2 px-3 rounded inline-flex items-center bg-sky-400">
            <img src="../assets/twitter.png" class="w-4 h-4 mr-2" />
            <span class="text-white">Twitter</span>
        </button>
        <button class="py-2 px-3 rounded inline-flex items-center bg-sky-600">
            <img src="../assets/linkedin.png" class="w-4 h-4 mr-2" />
            <span class="text-white">Linkedin</span>
        </button>
    </div>
</main>
