<section class="w-full h-full | flex flex-col justify-around items-center">
    <div class="w-full h-3/4 | flex justify-center items-center">
        <h2 class="font-bold text-2xl">
            Hi <span class="text-cyan-500">{{ user?.firstname }} </span>
            <span class="text-cyan-500">{{ user?.lastname }}</span> !
        </h2>
    </div>
    <div class="w-full h-1/4 | flex flex-row justify-end items-center">
        <button class="py-2 px-3 mr-8 | rounded text-white bg-red-500" (click)="onSignOut()">Sign out</button>
    </div>
</section>
